{{define "post-detail"}}
<article class="flex flex-col shadow-2xl my-4">
	<figure>
		<img src="{{.Image}}">
	</figure>
	<div class="bg-gray-800 px-4 py-2 text-gray-100 flex flex-col justify-start p-6">
		<h1 class="text-3xl font-bold pb-4">{{.Title}}</h1>
		<p class="text-sm pb-3">
			By <strong>{{.Author.Name}}</strong>. Published on {{shortDate .CreatedAt}}.
		</p>
		{{.Content}}
	</div>
</article>
{{end}}
